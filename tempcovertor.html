<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .converter {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      input {
        width: 200px;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .buttons {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #clear {
        background-color: #dc3545;
      }

      #clear:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="converter">
      <h1>Temperature Converter</h1>
      <input type="number" id="fahrenheit" placeholder="Fahrenheit" />
      <input type="number" id="celsius" placeholder="Celsius" />
      <div class="buttons">
        <button id="toCelsius" onclick="convertToCelsius()">
          Convert to Celsius
        </button>
        <button id="toFahrenheit" onclick="convertToFahrenheit()">
          Convert to Fahrenheit
        </button>
        <button id="clear" onclick="clearFields()">Reset</button>
      </div>
    </div>
    <script>
      function convertToCelsius() {
        const fahrenheit = document.getElementById("fahrenheit").value;
        if (fahrenheit !== "") {
          const celsius = ((fahrenheit - 32) * 5) / 9;
          document.getElementById("celsius").value = celsius.toFixed(2);
        }
      }

      function convertToFahrenheit() {
        const celsius = document.getElementById("celsius").value;
        if (celsius !== "") {
          const fahrenheit = (celsius * 9) / 5 + 32;
          document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
        }
      }

      function clearFields() {
        document.getElementById("fahrenheit").value = "";
        document.getElementById("celsius").value = "";
      }
    </script>
  </body>
</html>
